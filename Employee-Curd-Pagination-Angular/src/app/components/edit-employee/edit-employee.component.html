<div class="container">
    <div>
        <h3 class="text-primary text-center">Edit Employee </h3>
    </div>
    
    <form [formGroup]="employeeForm" >
        <input type="text"  class="form-control" [hidden]="true" formControlName="id" readonly="true"/>

        <div class="form-group mt-3">
            <label>First Name</label>
            <input type="text"  class="form-control" formControlName="firstName"   readonly="true"/>
           
        </div>

        <div class="form-group mt-3">
            <label>Last Name</label>
            <input type="text"  class="form-control" formControlName="lastName"  readonly="true"/>
        </div>

        <div class="form-group mt-3">
            <label>Email </label>
            <input type="email" class="form-control" formControlName="email"  readonly="true"/>
          
        </div>

        <div class="mt-3">
            <label>Designation</label>
            <!-- <select class="form-select form-select-mb " formControlName="designationId"  [(ngModel)]="employee.designationId"  >
                <option selected> Select Designation</option>
                <option *ngFor="let designation of designations" value="{{designation.id}}">{{designation.name}} </option>
            </select> -->
            
            <ng-select [items]="designations"  placeholder="select Designation" bindLabel="name" bindValue="id" formControlName="designationId">
            </ng-select>
            
        </div>


        <div class="mt-3">
            <label>Location</label>
            <!-- <select class="form-select form-select-mb " formControlName="locationId"  [(ngModel)]="employee.locationId" >
                <option selected>Select Location</option>
                <option *ngFor="let location of locations" value="{{location.id}}">{{location.name}}</option>
            </select> -->
            <ng-select [items]="locations"  placeholder="select Location" bindLabel="name" bindValue="id" formControlName="locationId">
            </ng-select>
           
        </div>


        <div class="form-group mt-3">
            <label>Upload File</label>
            <input class="form-control" type="file" id="file" (change)="uploadFile($event)" >
           <div class="text-primary">{{employee.filePath}}</div>
        </div>

        <div class="form-group mt-4">
            <button class="btn btn-danger m-1" type="submit" value="submit" (click)="updateEmployee(employeeForm)">submit</button>
            <button class="btn btn-success m-1" type="button" [routerLink]="['/list']" routerLinkActive="router-link-active"  value="Back" >Back</button>
        </div>

    </form>
</div>
