<div class="container ">
    <div>
        <h3 class="text-primary text-center">Create Employee </h3>
    </div>
    

    <form [formGroup]="employeeForm" >
        <div class="form-group mt-3">
            <label>First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName" />
            <div *ngIf="employeeForm.controls.firstName.errors && (employeeForm.controls.firstName.touched || employeeForm.controls.firstName.dirty ) "
                class="text-danger">
                <div *ngIf="employeeForm.hasError('required','firstName')">
                    FirstName is required
                </div>
                <div *ngIf="employeeForm.hasError('pattern','firstName')">
                    FirstName is Invalid Format
                </div>
                <div *ngIf="employeeForm.hasError('minlength','firstName')">
                    FirstName must be 3 characters long
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label>Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName" />
            <div *ngIf="employeeForm.controls.lastName.errors && (employeeForm.controls.lastName.touched || employeeForm.controls.lastName.dirty)"
                class="text-danger">
                <div *ngIf="employeeForm.hasError('required','lastName')">
                    LastName is Required
                </div>
                <div *ngIf="employeeForm.hasError('pattern','lastName')">
                    LastName is Invalid Format
                </div>
                <div *ngIf="employeeForm.hasError('minlength','lastName')">
                    LastName Must be 3 characters long
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label>Email </label>
            <input type="email" name="email" id="email" class="form-control" formControlName="email" />
            <div *ngIf="employeeForm.controls.email.errors && (employeeForm.controls.email.touched || employeeForm.controls.email.dirty)"
                class="text-danger">
                <div *ngIf="employeeForm.hasError('required','email')">
                    email is Required
                </div>
                <div *ngIf="employeeForm.hasError('pattern','email')">
                    email is Invalid Format
                </div>
            </div>
        </div>

        <div class="mt-3">
            <label>Designation</label>
            <!-- <select class="form-select form-select-mb " formControlName="designationId"  >
                <option selected> Select Designation</option>
                <option *ngFor="let designation of designations" value="{{designation.id}}">{{designation.name}} </option>
            </select> -->
            <ng-select [items]="designations" placeholder="select Designation" bindLabel="name" bindValue="id" formControlName="designationId">
            </ng-select>
            <div *ngIf="employeeForm.controls.designationId.errors && (employeeForm.controls.designationId.touched || employeeForm.controls.designationId.dirty)"
                class="text-danger">
                <div *ngIf="employeeForm.hasError('required','designationId')">
                    designation is Required
                </div>

            </div>
        </div>


        <div class="mt-3">
            <label>Location</label>
            <!-- <select class="form-select form-select-mb " formControlName="locationId">
                <option selected>Select Location</option>
                <option *ngFor="let location of locations" value="{{location.id}}">{{location.name}}</option>
            </select> -->
            <ng-select [items]="locations" placeholder="select Location"  bindLabel="name" bindValue="id" formControlName="locationId">
            </ng-select>
            <div *ngIf="employeeForm.controls.locationId.errors && (employeeForm.controls.locationId.touched || employeeForm.controls.locationId.dirty)"
                class="text-danger">
                <div *ngIf="employeeForm.hasError('required','locationId')">
                    location is Required
                </div>

            </div>
        </div>


        <div class="form-group mt-3">
            <label>Upload File</label>
            <input class="form-control" type="file" id="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group mt-4">
            <button class="btn btn-danger m-1" type="submit" value="submit" (click)="saveEmployee(employeeForm)"  [disabled]="!employeeForm.valid">submit</button>
            <button class="btn btn-danger m-1" type="submit" value="submit" (click)="saveEmployee(employeeForm)">submit</button>

        </div>

    </form>
</div>
